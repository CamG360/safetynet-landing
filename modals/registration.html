<div class="bg-white rounded-2xl shadow-2xl max-w-xl w-full relative my-8 modal-content">
    <button id="closeRegistrationBtn" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 z-10 bg-slate-100 rounded-full p-2" aria-label="Close registration form">
        <i data-lucide="x" class="w-5 h-5"></i>
    </button>

    <!-- Form Header -->
    <div class="bg-gradient-to-br from-blue-600 to-blue-700 p-8 text-center rounded-t-2xl">
        <h1 id="registrationModalTitle" class="text-3xl font-bold text-white mb-2">Join the Waitlist</h1>
        <p class="text-blue-100">Be among the first to experience automated safety with freedom and privacy.</p>
    </div>

    <!-- Form Body -->
    <form id="registrationForm" class="p-8">
        <!-- Email Input -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-bold text-slate-900 mb-2">Email</label>
            <input type="email" id="email" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
            <p id="email-error" class="text-red-500 text-sm mt-2 hidden">Please enter a valid email address</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition flex items-center justify-center gap-2">
            <span>Join Waitlist</span>
            <div class="spinner border-white" id="submitSpinner"></div>
        </button>
    </form>

    <!-- Success Message (Outside Form) -->
    <div id="successMessage" class="success-message p-8 text-center">
        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="check" class="w-8 h-8"></i>
        </div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">You're on the waitlist!</h2>
        <p class="text-slate-600 mb-4">
            Expect an email from us <strong class="text-slate-900">within 24 hours</strong> with early access details and our launch timeline.
        </p>

        <div class="border-t border-slate-200 pt-4 mt-4">
            <p class="text-sm text-slate-500 mb-3">While you wait:</p>
            <div class="flex justify-center gap-4 text-sm">
                <a href="#our-story" class="text-blue-600 hover:text-blue-700 font-medium transition-colors" onclick="document.getElementById('registrationModal').classList.add('hidden'); document.body.style.overflow = '';">
                    Read our story →
                </a>
                <a href="#faq" class="text-blue-600 hover:text-blue-700 font-medium transition-colors" onclick="document.getElementById('registrationModal').classList.add('hidden'); document.body.style.overflow = '';">
                    Browse FAQs →
                </a>
            </div>
        </div>
    </div>
</div>

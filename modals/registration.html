<div class="bg-white rounded-2xl shadow-2xl max-w-xl w-full relative my-8 modal-content">
    <button id="closeRegistrationBtn" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 z-10 bg-slate-100 rounded-full p-2" aria-label="Close registration form">
        <i data-lucide="x" class="w-5 h-5"></i>
    </button>

    <!-- Form Header -->
    <div class="bg-gradient-to-br from-blue-600 to-blue-700 p-8 text-center rounded-t-2xl">
        <h1 id="registrationModalTitle" class="text-3xl font-bold text-white mb-2">Get Early Access</h1>
        <p class="text-blue-100">Get early access â€” we'll email you when SafetyNet is ready.</p>
    </div>

    <!-- Form Body -->
    <form id="registrationForm" class="p-8">
        <!-- Honeypot Field (hidden from users, but bots will fill it) -->
        <div class="honeypot-field" aria-hidden="true">
            <label for="website">Website</label>
            <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
        </div>

        <!-- Email Input -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-bold text-slate-900 mb-2">Email</label>
            <input type="email" id="email" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
            <p id="email-error" class="text-red-500 text-sm mt-2 hidden">Please enter a valid email address</p>
        </div>

<!-- Cloudflare Turnstile (invisible) -->
<div id="turnstile-widget"></div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition flex items-center justify-center gap-2">
            <span>Get Early Access</span>
            <div class="spinner border-white" id="submitSpinner"></div>
        </button>

        <p class="text-xs text-slate-500 text-center mt-3">
            No spam, ever. We'll only email you about SafetyNet.
        </p>

        <!-- Turnstile Attribution -->
        <p class="text-[11px] text-slate-400 text-center mt-2 leading-snug">
            Protected by Cloudflare Turnstile.
        </p>
    </form>

    <!-- Success Message (Outside Form) -->
    <div id="successMessage" class="success-message p-8 text-center relative">
        <!-- Close Button -->
        <button id="closeSuccessBtn" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors" aria-label="Close">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>

        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="check" class="w-8 h-8"></i>
        </div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">You're on the list!</h2>
        <p class="text-slate-600 mb-4">
            Launching early 2026
        </p>

        
            <div class="mt-4 pt-4 border-t border-slate-200">
                <p class="text-sm text-slate-600 flex items-center gap-2 justify-center sm:justify-start">
                    Questions?
                    <span
                        data-contact-email
                        data-container-class="inline-flex items-center gap-2"
                        data-email-class="text-blue-600 hover:text-blue-700 font-medium underline"
                        data-button-class="w-8 h-8"
                        data-icon-class="w-4 h-4"
                        data-tooltip-class="bg-slate-900 text-white"
                    ><a href="mailto:hello@safetynetbeta.com" class="text-blue-600 hover:text-blue-700 font-medium underline">hello@safetynetbeta.com</a></span>
                </p>
            </div>
            </div>
</div>
